#          naver:
#            authorizationUri:
#            tokenUri:
#            userInfoUri:
#            userNameAttribute:


logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
jwt:
  key: "맑은눈의광인메인프로젝트"
  access:
    header: "Authorization"
  refresh:
    header: "Refresh"
  access-token-expiration-minutes: 40
  refresh-token-expiration-minutes: 420
